<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="myform.css">
    <style>
        /* Footer Styling with Animation */
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background: linear-gradient(135deg, #000000, #001f2d, #004c5b, #001f2d, #000000);
            background-size: 200% 200%;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            overflow: hidden; /* Hide particle effects overflowing the footer */
            animation: gradientShift 8s infinite alternate; /* Footer background animation */
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 50% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        /* Particle Animation */
        .footer .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Prevent interaction */
            overflow: hidden;
        }

        .footer .particles div {
            position: absolute;
            width: 5px;
            height: 5px;
            background: rgba(0, 238, 255, 0.8); /* Light blue glow */
            border-radius: 50%;
            animation: particleMove 5s infinite ease-in-out;
        }

        @keyframes particleMove {
            0% {
                transform: translateY(0) scale(0.5);
                opacity: 1;
            }
            50% {
                transform: translateY(-50px) scale(1);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) scale(0.3);
                opacity: 0;
            }
        }

        /* Add multiple particles */
        .footer .particles div:nth-child(1) { left: 20%; animation-delay: 0s; }
        .footer .particles div:nth-child(2) { left: 40%; animation-delay: 1s; }
        .footer .particles div:nth-child(3) { left: 60%; animation-delay: 2s; }
        .footer .particles div:nth-child(4) { left: 80%; animation-delay: 3s; }
        .footer .particles div:nth-child(5) { left: 90%; animation-delay: 4s; }

        .footer p {
            margin: 0;
            font-size: 1rem;
            letter-spacing: 2px;
            animation: textGlow 4s infinite alternate;
        }

        @keyframes textGlow {
            0% {
                color: #00eeff;
                text-shadow: 0 0 10px #00eeff, 0 0 20px #004c5b;
            }
            100% {
                color: #ffffff;
                text-shadow: 0 0 15px #004c5b, 0 0 30px #00eeff;
            }
        }

        /* Button Styling */
        button {
            background: linear-gradient(45deg, #004c5b, #00eeff);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #00eeff, #004c5b);
            box-shadow: 0 5px 15px rgba(0, 238, 255, 0.4);
        }

        /* Arrow Rotation Animation */
        button img {
            width: 20px;
            height: 20px;
            filter: brightness(0) invert(1);
            transition: transform 0.5s ease-in-out;
        }

        button:hover img {
            transform: rotate(-90deg);
        }

        button:active img {
            transform: rotate(-90deg) scale(1.1);
        }

        /* Input Fields Styling */
        .contact-inputs {
            width: 200%;
            margin: 10px 0;
            padding: 15px;
            border: 1px solid #004c5b;
            border-radius: 10px;
            background: rgba(0, 31, 45, 0.9);
            color: white;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .contact-inputs:focus {
            border-color: #00eeff;
            box-shadow: 0 0 5px #00eeff;
            outline: none;
        }

        /* Contact Form Title */
        .contact-left-title h2 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
            background: linear-gradient(45deg, #00eeff, #004c5b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulseGlow 2s infinite alternate;
        }

        @keyframes pulseGlow {
            0% {
                text-shadow: 0 0 5px #00eeff, 0 0 10px #004c5b;
            }
            100% {
                text-shadow: 0 0 15px #00eeff, 0 0 25px #004c5b;
            }
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Get in touch</h2> 
            </div>
            <input type="hidden" name="access_key" value="cda54c8e-db02-4b8c-a660-ea4c8dcdc160">
            <input type="text" name="name" placeholder="Your name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
            <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
            <button type="submit">Submit <img src="assets/arrow_icon.png" alt="Arrow Icon"></button>
        </form>
        <div class="background-video">
            <video autoplay muted loop>
                <source src="assets/dark 1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
    
    <div class="footer">
        <p>Developed by Sameera &copy; 2024</p>
        <div class="particles">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</body>
</html>
